ekf:
  frequency: 50.0
  sensor_timeout: 1.0
  two_d_mode: false
  publish_tf: true
  map_frame: map
  odom_frame: odom
  base_link_frame: base_link
  world_frame: map

  # IMU input
  imu0: /imu/data
  imu0_config: [false, false, false,  # x, y, z positions
                false, false, false,  # roll, pitch, yaw
                true, true, true,     # vx, vy, vz linear velocity
                true, true, true]     # wx, wy, wz angular velocity
  imu0_queue_size: 10
  imu0_nodelay: false
  imu0_differential: false
  imu0_relative: false

  # GPS input
  odom0: /fix
  odom0_config: [true, true, false,  # x, y, z positions
                 false, false, false, # roll, pitch, yaw
                 false, false, false, # vx, vy, vz
                 false, false, false] # wx, wy, wz
  odom0_queue_size: 10
  odom0_nodelay: false
  odom0_differential: false
  odom0_relative: false

